<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>BuyCoins</title>
  </head>
  <body>
    <nav>
      <div class="left">
        <div>
          <img class="home" src="icons/github.svg" alt="home" />
        </div>
        <div class="search">
          <label tabindex="1" class="search__label search__label--dark">
            <input
              type="text"
              name="search"
              class="search__input"
              placeholder="Search or jump to.."
            />
            <img src="icons/slash.svg" alt="keyboard" />
          </label>
        </div>
        <ul class="links">
          <li>Pull requests</li>
          <li>Issues</li>
          <li>Marketplace</li>
          <li>Explore</li>
        </ul>
      </div>
      <div class="right">
        <div class="icon icon--bell">
          <img src="icons/bell.svg" alt="notificaitons" />
          <span class="dot dot--blue"></span>
        </div>
        <div class="icon icon--caret icon--middle">
          <img src="icons/plus.svg" alt="options" />
          <span class="caret"></span>
        </div>
        <div class="icon icon--caret">
          <img class="user" src="icons/profile.jpg" alt="settings" />
          <span class="caret"></span>
        </div>
      </div>
    </nav>
    <div class="topbar">
      <div class="topbar__left"></div>
      <div class="topbar__right">
        <div class="topbar__item">
          <img src="icons/book.svg" alt="overview" class="topbar__item__icon" />
          <span class="topbar__item__text">Overview</span>
        </div>
        <div class="topbar__item topbar__item--active">
          <img
            src="icons/book2.svg"
            alt="repositories"
            class="topbar__item__icon"
          />
          <span class="topbar__item__text">Repositories</span>
          <span class="topbar__item__count">84</span>
        </div>
        <div class="topbar__item">
          <img
            src="icons/chart.svg"
            alt="projects"
            class="topbar__item__icon"
          />
          <span class="topbar__item__text">Projects</span>
        </div>
        <div class="topbar__item">
          <img src="icons/cube.svg" alt="packages" class="topbar__item__icon" />
          <span class="topbar__item__text">Packages</span>
        </div>
      </div>
    </div>
    <div class="body">
      <aside>
        <div class="profile">
          <img
            src="icons/profile.jpg"
            alt="profile image"
            class="profile__img"
          />
          <div class="emoji">
            <img class="emoji__img" src="icons/emoji.png" alt="emoji" />
            <span class="emoji__txt">Making the code a better place</span>
          </div>
        </div>
        <div class="name">
          <div class="name__full">Confidence Okoghenun</div>
          <div class="name__username">cokoghenun</div>
        </div>
        <div class="bio">Software Engineer | YouTuber</div>
      </aside>
      <main>
        <div class="repo__top">
          <div class="search">
            <label tabindex="1" class="search__label">
              <input
                type="text"
                name="search"
                class="search__input"
                placeholder="Find a repository..."
              />
            </label>
          </div>
        </div>
        <div class="repo__item">
          <div class="repo__item__left">
            <div class="repo__item__name">open-song-database-api</div>
            <div class="repo__item__desc">
              Welcome to the repository of the Open Song Database
            </div>
            <div class="repo__item__stats">
              <div class="repo__item__lang">
                <span class="dot dot--yellow"></span>
                <span class="repo__item__lang__text"> JavaScript</span>
              </div>
              <div class="repo__item__stars">
                <img src="icons/star.svg" alt="star" />
                <span>1</span>
              </div>
              <div class="repo__item__upate">Updated 13 days ago</div>
            </div>
          </div>
          <div class="repo__item__right">
            <button>
              <img src="icons/star.svg" alt="star" />
              <span>Star</span>
            </button>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
