<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>BuyCoins</title>
  </head>
  <body>
    <nav>
      <div class="left">
        <div>
          <img class="home" src="icons/github.svg" alt="home" />
        </div>
        <div class="search">
          <label class="search__label search__label--slash">
            <input
              type="text"
              name="search"
              class="search__input"
              placeholder="Search or jump to.."
            />
            <img src="icons/slash.svg" alt="keyboard" />
          </label>
        </div>
        <ul class="links">
          <li>Pull requests</li>
          <li>Issues</li>
          <li>Marketplace</li>
          <li>Explore</li>
        </ul>
      </div>
      <div class="right">
        <div class="icon">
          <img src="icons/bell.svg" alt="notificaitons" />
        </div>
        <div class="icon icon--caret">
          <img src="icons/plus.svg" alt="options" />
          <span class="caret"></span>
        </div>
        <div class="icon icon--caret">
          <img class="profile" src="icons/profile.jpg" alt="settings" />
          <span class="caret"></span>
        </div>
      </div>
    </nav>
  </body>
</html>
